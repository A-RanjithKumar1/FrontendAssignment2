<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crude.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <b><h3>Personal Details</h3></b>
    </div>
    <div class="center">
      <form id="form">
        <label>Name :</label><span id="nameer"></span>
        <input
          id="name"
          class="name textField"
          type="text"
          onkeyup="checking(this)"
        /><br /><br />
        <label>Mobile No :</label><span id="mober"></span>
        <input
          id="mobileno"
          type="number"
          class="mobileno textField"
          onkeyup="checking(this)"
        /><br /><br />
        <label>Date of Birth :</label><span id="dober"></span>
        <input
          id="date"
          class="dob textField"
          type="date"
          onkeyup="checking(this)"
        /><br /><br />
        <label>Email :</label><span id="emailer"></span>
        <input
          id="email"
          type="email"
          class="textField email"
          onkeyup="checking(this)"
        /><br /><br />
        <label>Address :</label><span id="adder"></span>
        <input
          id="address"
          type="text"
          class="textField address"
          onkeyup="checking(this)"
        /><br /><br />
        <button class="add">Add</button>
        <button class="reset" type="reset">Reset</button>
      </form>
    </div>
    <div class="header">
      <b><h3>Displaying the Details</h3></b>
    </div>
    <table class="myTable" id="table" style="width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile No</th>
          <th>Email</th>
          <th>DOB</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script src="crude.js"></script>
  </body>
</html>
